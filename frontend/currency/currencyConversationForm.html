<!-- JavaScript for Toggle Functionality -->

  document.getElementById("navbar-toggle").addEventListener("click", function () {

  });

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-16">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Currency Exchange</h2>

      <div class="flex justify-center">
        <div class="w-full sm:w-1/2 md:w-1/3 bg-white p-6 rounded-lg shadow-lg">
          <form action="/convert_currency" method="POST">
            <div class="mb-4">
              <label for="amount" class="block text-lg font-semibold text-gray-700">Amount</label>
>>>>>>> main
              <input
                type="number"
                class="form-input mt-2 p-2 border border-gray-300 rounded w-full"
                id="amount"
                name="amount"
                step="0.01"
                required
              />
            </div>
            <div class="mb-4">
              <label for="from_currency" class="block text-lg font-semibold text-gray-700">From Currency</label>
              <select
                class="form-select mt-2 p-2 border border-gray-300 rounded w-full"
                id="from_currency"
                name="from_currency"
                required
              >
                <option value="USD">USD - US Dollar</option>
                <option value="ETB">KES - Ethiopian Birr</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="to_currency" class="block text-lg font-semibold text-gray-700">To Currency</label>
              <select
                class="form-select mt-2 p-2 border border-gray-300 rounded w-full"
                id="to_currency"
                name="to_currency"
                required
              >
                <option value="USD">USD - US Dollar</option>
                <option value="ETB">KES - Ethiopian Birr</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Convert</button>
          </form>
        </div>
      </div>
    </div>
