<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <a href="../index.html" class="btn btn-info">Back to Home</a>
    </div>
    <div class="container mt-5 mb-3 shadow pt-2 rounded bg-white">
      <h2 class="mb-4 text-center text-primary font-weight-bold">
        Financial Management
      </h2>

      <div class="row">
        <div class="col-md-2 col-12 mb-3">
          <div class="p-3">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="recordtransaction.html" class="btn btn-primary w-100"
                  >Record Transaction</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="financialsummary.html" class="btn btn-primary w-100"
                  >Financials Summary</a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="profitlosssummary.html" class="btn btn-primary w-100"
                  >Profit/Loss Summary</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-10 col-12">
          <h4 class="mt-4">Record a Transaction</h4>
          <form action="/add_financial_record" method="POST">
            <div class="row">
              <div class="mb-3 col-md-4 col-12">
                <label for="date" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-12">
                <label class="form-label">Type</label>
                <select class="form-control" name="type" required>
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </div>
              <div class="mb-3 col-md-8 col-12">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  required
                />
              </div>
              <div class="mb-3 col-md-4 col-12">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  step="0.01"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn mb-3 btn-primary">
              Add Transaction
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
