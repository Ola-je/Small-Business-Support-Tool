    <!-- Main Content -->
    <div class="container mx-auto px-6 py-16">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Financial Management</h2>

      <div class="flex">
        <!-- Sidebar Menu -->
        <div class="w-1/4 bg-white p-4 rounded-lg shadow-md mr-6">
          <ul class="space-y-4">
            <li>
              <a href="recordtransaction.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Record Transaction</button>
              </a>
            </li>
            <li>
              <a href="financialsummary.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Financials Summary</button>
              </a>
            </li>

              <a href="profitlosssummary.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Profit/Loss Summary</button>
              </a>
            </li>
          </ul>

        <!-- Form Section -->
        <div class="w-3/4 bg-white p-6 rounded-lg shadow-md">
          <h4 class="text-2xl font-semibold text-center text-blue-700 mb-6">Record a Transaction</h4>
          <form action="/add_financial_record" method="POST" class="space-y-6">

            <!-- Date and Type -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="mb-3">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" class="mt-2 block w-full p-2 border border-gray-300 rounded-md" id="date" name="date" required />
              </div>
              <div class="mb-3">
                <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
                <select class="mt-2 block w-full p-2 border border-gray-300 rounded-md" name="type" required>
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </div>
            </div>

            <!-- Description and Amount -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="mb-3">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" class="mt-2 block w-full p-2 border border-gray-300 rounded-md" id="description" name="description" required />
              </div>
              <div class="mb-3">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" class="mt-2 block w-full p-2 border border-gray-300 rounded-md" id="amount" name="amount" step="0.01" required />
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Add Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </div>
