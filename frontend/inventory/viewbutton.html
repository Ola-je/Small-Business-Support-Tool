<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">View Inventory</h2>
      <div class="row">
        <div class="col-md-2 col-12 mb-3">
          <div class="p-3">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="addbutton.html"
                  ><button class="btn btn-primary w-100">Add</button></a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="updatebutton.html"
                  ><button class="btn btn-warning w-100">Update</button></a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="deletebutton.html"
                  ><button class="btn btn-danger w-100">Delete</button></a
                >
              </li>
              <li class="nav-item">
                <a href="viewbutton.html"
                  ><button class="btn btn-success w-100">View</button></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-10 col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Product ID</th>
                  <th>Quantity</th>
                  <th>Supplier</th>
                  <th>Price</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="inventoryTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
