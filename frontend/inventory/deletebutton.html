<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-gray-100">

  <!-- Navbar Section -->
  <nav class="bg-blue-900 text-white">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Brand Name -->
        <a href="./index.html" class="text-3xl font-bold">Business Management System</a>

        <!-- Desktop Navbar Links -->
        <div class="space-x-6 hidden md:flex">
          <a href="../index.html" class="text-lg hover:text-blue-300 transition">Home</a>
          <a href="../Dashboard.html" class="text-lg hover:text-blue-300 transition">Dashboard</a>
          <a href="../inventory/addbutton.html" class="text-lg hover:text-blue-300 transition">Inventory</a>
          <a href="../financial/recordtransaction.html" class="text-lg hover:text-blue-300 transition">Transactions</a>
          <a href="../index.html#section" class="text-lg hover:text-blue-300 transition">Contact</a>
        </div>

        <!-- Mobile Navbar Toggle -->
        <div class="md:hidden">
          <button id="navbar-toggle" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12h18M3 6h18M3 18h18"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Navbar Menu (hidden by default, visible when toggled) -->
      <div id="navbar-menu" class="md:hidden hidden mt-4 space-y-4">
        <a href="../index.html" class="block text-lg hover:text-blue-300 transition">Home</a>
        <a href="../Dashboard.html" class="block text-lg hover:text-blue-300 transition">Dashboard</a>
        <a href="../inventory/addbutton.html" class="block text-lg hover:text-blue-300 transition">Inventory</a>
        <a href="../financial/recordtransaction.html" class="block text-lg hover:text-blue-300 transition">Transactions</a>
        <a href="../index.html#section" class="block text-lg hover:text-blue-300 transition">Contact</a>
      </div>
    </div>
  </nav>


<!-- JavaScript for Toggle Functionality -->
<script>
  document.getElementById("navbar-toggle").addEventListener("click", function () {
    const navbarMenu = document.getElementById("navbar-menu");
    navbarMenu.classList.toggle("hidden");
  });
</script>


    <!-- Main Content -->
    <div class="container mx-auto px-6 py-16">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Inventory Management</h2>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
        <!-- Sidebar Menu -->
        <div class="w-64 bg-white p-4 rounded-lg shadow-md flex-shrink-0">
          <ul class="space-y-4">
            <li>
              <a href="addbutton.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Add Item</button>
              </a>
            </li>
            <li>
              <a href="updatebutton.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Update Item</button>
              </a>
            </li>
            <li>
              <a href="deletebutton.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Delete Item</button>
              </a>
            </li>
            <li>
              <a href="viewbutton.html">
                <button class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">View Items</button>
              </a>
            </li>
          </ul>
        </div>

        <!-- Form Section for Deleting an Item -->
        <div class="flex-grow bg-white p-6 rounded-lg shadow-md col-span-4">
          <form action="/delete-item" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="itemId" class="block text-sm font-medium text-gray-700">Product ID</label>
                <input type="number" id="itemId" name="itemId" class="mt-2 block w-full p-2 border border-gray-300 rounded-md" required placeholder="Enter Product ID to delete" />
              </div>
              <div>
                <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" id="itemName" name="itemName" class="mt-2 block w-full p-2 border border-gray-300 rounded-md" required placeholder="Enter Item Name to delete" />
              </div>
            </div>

            <div class="mt-6 text-center">
              <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                Delete Item
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-blue-900 text-white text-center py-4">
      <p>&copy; 2025 Business Management System. All Rights Reserved.</p>
    </footer>
  </body>
</html>
