<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=".css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Inventory Management</h2>
      <div class="row">
        <div class="col-md-2 col-12 mb-3">
          <div class="p-3">
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="addbutton.html"
                  ><button class="btn btn-primary w-100">Add</button></a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="updatebutton.html">
                  <button class="btn btn-warning w-100">Update</button></a
                >
              </li>
              <li class="nav-item mb-2">
                <a href="deletebutton.html">
                  <button class="btn btn-danger w-100">Delete</button></a
                >
              </li>
              <li class="nav-item">
                <a href="viewbutton.html">
                  <button class="btn btn-success w-100">View</button></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-10 col-12">
          <form action="/create-item" method="POST" class="mb-4">
            <div class="row">
              <div class="mb-3 col-md-5 col-12">
                <label for="itemName" class="form-label">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  name="itemName"
                  required
                />
              </div>
              <div class="mb-3 col-md-5 col-12">
                <label for="id" class="form-label">Product ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  name="id"
                  required
                />
              </div>
              <div class="mb-3 col-md-5 col-12">
                <label for="itemQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="itemuQuantity"
                  name="itemQuantity"
                  required
                />
              </div>
              <div class="mb-3 col-md-5 col-12">
                <label for="supplierName" class="form-label">Supplier</label>
                <input
                  type="text"
                  class="form-control"
                  id="supplierName"
                  name="supplierName"
                  step="0.01"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="mb-3 col-md-6 col-12">
                <label for="price" class="form-label">Unit Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label class="form-label">Category</label>
                <div class="d-flex flex-column">
                  <div>
                    <input
                      type="radio"
                      id="category1"
                      name="category"
                      value="Electronics"
                      required
                    />
                    <label for="category1" class="form-check-label"
                      >Electronics</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="category2"
                      name="category"
                      value="Clothing"
                      required
                    />
                    <label for="category2" class="form-check-label"
                      >Clothing</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="category3"
                      name="category"
                      value="Food"
                      required
                    />
                    <label for="category3" class="form-check-label">Food</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
