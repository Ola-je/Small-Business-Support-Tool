 <!-- Sidebar Menu -->
 <div class="w-64 bg-white p-4 rounded-lg shadow-md flex-shrink-0">

        <!-- Inventory Form -->
        <div class="md:col-span-4 col-12 bg-white p-6 rounded-lg shadow-md">
          <form action="/create-item" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="mb-4">
                <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" id="itemName" name="itemName" class="mt-1 p-2 border border-gray-300 rounded w-full" required />
              </div>
              <div class="mb-4">
                <label for="id" class="block text-sm font-medium text-gray-700">Product ID</label>
                <input type="number" id="id" name="id" class="mt-1 p-2 border border-gray-300 rounded w-full" required />
              </div>
              <div class="mb-4">
                <label for="itemQuantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="itemQuantity" name="itemQuantity" class="mt-1 p-2 border border-gray-300 rounded w-full" required />
              </div>
              <div class="mb-4">
                <label for="supplierName" class="block text-sm font-medium text-gray-700">Supplier</label>
                <input type="text" id="supplierName" name="supplierName" class="mt-1 p-2 border border-gray-300 rounded w-full" required />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Unit Price</label>
                <input type="number" id="price" name="price" class="mt-1 p-2 border border-gray-300 rounded w-full" required />
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <div class="flex flex-col">
                  <label>
                    <input type="radio" name="category" value="Electronics" required />
                    Electronics
                  </label>
                  <label>
                    <input type="radio" name="category" value="Clothing" required />
                    Clothing
                  </label>
                  <label>
                    <input type="radio" name="category" value="Food" required />
                    Food
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded hover:bg-blue-700">Add Item</button>
          </form>
        </div>
      </div>
    </div>
